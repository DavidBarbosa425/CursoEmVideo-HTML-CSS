<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--A, a, I, i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>tomar café</li>
        <li>ir trabalhar</li>
        <li>almoçar</li>
        <li>voltar para o trabalho</li>
        <li>ir para faculdade</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--square, circle, disc-->
        <li>pão</li>
        <li>leite</li>
        <li>café</li>
        <li>requeijão</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
</body>
</html>
